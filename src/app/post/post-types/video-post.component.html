<div class="embed-responsive video-{{content.videoHost}}">
  <iframe class="embed-responsive-item" [src]="videoUrl" allowfullscreen></iframe>
</div>
<div *ngIf="content.title || content.body" class="card-body">
  <h3 *ngIf="content.title" class="card-title">
    {{content.title}}
  </h3>
  {{order}}
  {{content.body}}
</div>
