<div class="card my-4" [ngSwitch]="post.postType">
  <div class="card-header py-2">
    <div class="row align-items-center">
    <small class="col">
      <a href="{{post.poster.url}}" class="text-dark">{{post.poster.username}}</a>
      <i class="fa fa-retweet"></i>
      <a href="{{post.source.url}}" class="text-dark">{{post.source.username}}</a>
    </small>
    <a *ngIf="!hideButton" class="ml-auto btn btn-dark btn-sm" [routerLink]="['/post',post.id]">
      <i class="text-light fa fa-arrow-right"></i>
    </a>
    </div>
  </div>
  <text-post *ngSwitchCase="'text'" [content]="post.content"></text-post>
  <image-post *ngSwitchCase="'image'" [content]="post.content"></image-post>
  <video-post *ngSwitchCase="'video'" [content]="post.content"></video-post>
  <audio-post *ngSwitchCase="'audio'" [content]="post.content"></audio-post>
  <div class="row card-footer">
    <div class="col">
      <span class="mx-1" *ngFor="let tag of post.tags">
        <a href=# class="text-secondary">#{{tag}}</a>
      </span>
    </div>
    <small class="col col-auto ml-auto">
      <div class="btn-group btn-group-sm">
        <a class="btn btn-primary" href=#>
          <i class="fa fa-retweet"></i>
        </a>
        <a class="btn btn-primary" href=#>
          <i class="fa fa-heart"></i>
        </a>
      </div>
    </small>
  </div>
</div>
